<!DOCTYPE html>
<html>
  <head>
    <title>Data Structure Visualizer</title>
  </head>
  <link rel="stylesheet" href="./static/style.css">
  <body>
    <div id="landing-page" class="visualizer" style="display:block; margin-top:150px;">
      <div class="start-container">
          <h2 style="text-align:center;">Data Structure Visualizer<h2>
          <div class="button-container" style="margin-top:40px;">
            <button class="gobtn" style="left:50%;" onclick="move_to_main()">Go</button>
          </div>
      </div>
    </div>
    <div id="visualizer-navbar" class="navbar" style="display:none;">
      <a id="title-a">EECS 448: Data Structure Visualizer</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="dropdown_buttons()">Data Structures
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="dropdown-menu">
          <a onClick="moveToStack()">Stack</a>
          <a onClick="moveToQueue()">Queue</a>
          <a>Linked List</a>
          <a onClick="moveToBST()">Binary Search Tree</a>
        </div>
      </div>
    </div>
    <div id="stack-page" style="display:none;">
        <h1 class="title-display">Stack</h1>
        <button class="dsbutton" onclick = "stack_push()">PUSH</button>
        <button class="dsbutton" onclick = "stack_pop()">POP</button>
        <button class="dsbutton" onclick = "stack_peek()">PEEK</button>
        <button class="infobtn" onclick="data_info(data_structure)">INFO</button>
    </div>
    <div id="queue-page" style="display:none;">
      <h1 class="title-display">Queue</h1>
      <button class="dsbutton" onclick = "queue_enqueue()">ENQUEUE</button>
      <button class="dsbutton" onclick = "queue_dequeue()">DEQUEUE</button>
      <button class="dsbutton" onclick = "queue_peekFront()">PEEK FRONT</button>
      <button class="infobtn" onclick="data_info(data_structure)">INFO</button>
    </div>
    <div id="bst-page" style="display:none;">
      <h1 class="title-display">Binary Search Tree</h1>
      <button class="dsbutton" onclick="bst_insert()">INSERT NODE</button>
      <button class="dsbutton" onclick="bst_remove()">REMOVE NODE</button>
      <button class="dsbutton" onclick="bst_search()">SEARCH</button>
      <button class="infobtn" onclick="data_info(data_structure)">INFO</button>
    </div>
    <canvas id="canvas" width="1800" height="800"></canvas>
  </body>
  <script type="text/javascript" src="./static/visualizer.js"></script>
</html>
